<div class="container">
  <div class="inner container">
    <div class="image-girl">
        <img src=" ../assets/log-in-hime@2x.png" alt="">
    </div>
    <div class="login-page">
      <mat-stepper   [linear]="isLinear" #stepper>

    <mat-step label="EMAIL">
          <form [formGroup]="emailFormGroup"  (ngSubmit)="login()">
            <div>
              <mat-form-field class="email">
                <mat-label>Email</mat-label>
                <div class="underline"></div>
                <input matInput type="email" formControlName="email" />
              </mat-form-field>
            </div>
            <div class="password">
              <mat-form-field class="password">
                <mat-label>Password</mat-label>
                <input matInput  id="password-form" type="password"
                formControlName="password" />
                <span class="show-pass"  (click)="toggleShowPass()"></span>
              </mat-form-field>
              <a  class="forgot-password"href="/">Forgot Password?</a>
            </div>

            <button mat-button class="login-button-2" type="submit">LOG IN</button>
          </form>
        </mat-step>
      <mat-step label="PHONE">
          <form [formGroup]="phoneFormGroup">
            <mat-form-field>
              <mat-label> Phone Number</mat-label>
              <div class="underline"></div>
              <input
                matInput
                type="text"
                id="otp-form"
                formControlName="phoneNum"
                required
              />
            </mat-form-field>
            <div>
              <button mat-button class="login-button" type="submit">LOG IN</button>
              <!-- <button mat-button matStepperNext>Next</button> -->
            </div>
          </form>
        </mat-step>
      </mat-stepper>
    </div>
  </div>
</div>
