<mat-toolbar class="navbar">
  <div class="nav-left">
    <!-- <img src="\assets\crunchyroll-orange-removebg-preview.png" alt="" /> -->

    <div class="crunchyroll-title linking" routerLink="">

      <a class="crunchyroll-logo linking">
    
      </a>
     
      <span>crunchyroll</span>
    </div>
    <div class="dropdown">
      <button (click)="toggleDropdown()" class="dropbtn" id="dropbtn">
        <span>Genre</span>
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
      <div *ngIf="isDropdownVisible" class="dropdown-content">
        <div class="dropdown-genre" *ngFor="let gen of genre">
          <a (click)="genreSelected(gen)" routerLink="/search" >{{ gen}}</a>
        </div>
      </div>
    </div>
    <!-- <mat-form-field class="dropdown">
      <mat-select placeholder="Favorite food" class="dropdown-content">
        <mat-option *ngFor="let gen of genre" [value]="gen._id">
          {{ gen._id }}
        </mat-option>
      </mat-select>
    </mat-form-field> -->
    

    <button mat-button class="button">Games</button>
    <div>
      <button (click)="togglenews()" class="dropbtn" id="dropbtn">
        <span>news</span>
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
      <div *ngIf="isnewsVisible" class="news">
        <div class="newslist" *ngFor="let ani of animelist1">
          <a href="">{{ani}}</a>
        </div>
      </div>
    </div>
  </div>
  
  <div class="nav-right">
    <!-- <a
      style="font-size: 4rem; display: list-item"
      title="Download JSON"
      [href]="downloadJsonHref"
      download="download.json"
    ></a> -->
    <span>
      <i class="material-icons"  (click)="search()" routerLink="/search" matTooltip="search">search</i>
    </span>
    <span>
      <i class="material-icons" (click)="change()" routerLink="/work-in-progress">bookmark_border</i>
    </span>
    <span [hidden]="userLoggedIn">
      <i class="material-icons"   id="dropbtnlog"(click)="togglelogin()"  matTooltip="login">login</i>
    </span>
    <span [hidden]="!userLoggedIn">
      <i class="material-icons"   (click)="signout()" matTooltip="signout">logout</i>
      
    </span>
    <div>
     
      <div *ngIf="isloginlist" class="loginlist">
        <div class="loginlist-content" >
          <a href="/signup">
            <h3>Create Account</h3>
            <p>join for free</p>
            </a>
            
          </div>
            <div class="loginlist-content" >
          <a href="/login" >
            <h3>Log In</h3>
            <p>Already on Crunchroll, Welcome Back</p></a>
        </div>
       
          <button class="premium-button">14 Day Free Trail</button>
      
      
      </div>
    </div>
  </div>
</mat-toolbar>
<div class="backdrop" [class.show]="isDropdownOpen" (click)="closeDropdown()"></div>
